<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Movies App</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

<link rel="stylesheet" href="/bootstrap.min.css" media="screen" />
</head>
<body>
	<div class="container">
		<div class="page-header" id="banner">
			<div class="row">
				<div class="col-lg-8 col-md-7 col-sm-6">
					<h1>Actor</h1>

					<table class="table table-striped table-hover">
						<thead>
							<tr>
								<th>Id</th>
								<th>Name</th>
								<th>Age</th>
							</tr>
						</thead>
						<tbody>
							<tr th:each="actor : ${actors}">
								<td th:text="${actor.id}"></td>
								<td th:text="${actor.name}"></td>
								<td th:text="${actor.age}"></td>
								<td><a th:href="@{/actor/view/{id}(id=${actor.id})}">view/edit</a>
								<td><a th:href="@{/actor/delete/{id}(id=${actor.id})}" 
								onclick="return confirm('Are you sure you want to delete this actor?');">delete</a>
								</td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>
			<div class="row">
				<div class="col-lg-6 col-md-7 col-sm-6">
					<h1>Add a Actor</h1>

					<form th:action="@{/actor/updateActor}" method="post" 
					enctype="multipart/form-data" class="form-horizontal" th:object="${actor}">
            	<fieldset>
            		<input type="hidden" class="form-control" th:field="*{id}"/>
            		<div class="form-group">
	                    <label class="col-lg-3 control-label">Name</label>
	                    <div class="col-lg-9">
	                    	<input type="text" class="form-control" th:field="*{name}"/>
	                    </div>
                	</div>
            		<div class="form-group"> 
	                    <label class="col-lg-3 control-label">Age</label>
	                    <div class="col-lg-9">
	                    	<input type="text" class="form-control" th:field="*{age}"/>
	                    </div>
                	</div>
            		<div class="form-group">
                		<div class="col-lg-12 col-lg-offset-3">
                			<button type="submit" class="btn btn-primary" th:text="${titleButton}"></button>
                		</div>
                	</div>
                </fieldset>
            </form>
				</div>
			</div>
		</div>
	</div>

</body>
</html>
