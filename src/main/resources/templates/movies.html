<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Movies App</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

<link rel="stylesheet" href="/bootstrap.min.css" media="screen" />
</head>
<body>
	<div class="container">
		<div class="page-header" id="banner">
			<div class="row">
				<div class="col-lg-8 col-md-7 col-sm-6">
					<h1>Movie</h1>

					<table class="table table-striped table-hover">
						<thead>
							<tr>
								<th>Id</th>
								<th>Title</th>
								<th>Description</th>								
								<th>DescriptionGenres</th>
								<th>ReleaseYear</th>
							</tr>
						</thead>
						<tbody>
							<tr th:each="movie : ${movies}">
								<td th:text="${movie.id}"></td>
								<td th:text="${movie.title}"></td>
								<td th:text="${movie.description}"></td>
								<td th:text="${movie.descriptionGenres}"></td>
								<td th:text="${movie.releaseYear}"></td>
								<td><a th:href="@{/view/{id}(id=${movie.id})}">view/edit</a>
								<td><a th:href="@{/delete/{id}(id=${movie.id})}" 
								onclick="return confirm('Are you sure you want to delete this movie?');">delete</a>
								</td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>
			<div class="row">
				<div class="col-lg-6 col-md-7 col-sm-6">
					<h1>Add a Movie</h1>

					<form th:action="@{/updateMovie}" method="post" 
					enctype="multipart/form-data" class="form-horizontal" th:object="${movie}">
            	<fieldset>
            		<input type="hidden" class="form-control" th:field="*{id}"/>
            		<div class="form-group">
	                    <label class="col-lg-3 control-label">Title</label>
	                    <div class="col-lg-9">
	                    	<input type="text" class="form-control" th:field="*{title}"/>
	                    </div>
                	</div>
            		<div class="form-group"> 
	                    <label class="col-lg-3 control-label">Description</label>
	                    <div class="col-lg-9">
	                    	<input type="text" class="form-control" th:field="*{description}"/>
	                    </div>
                	</div>
                	<div class="form-group">
	                    <label class="col-lg-3 control-label">Genres</label>
	                    <div class="col-lg-9">
	                    	<input type="text" class="form-control" th:field="*{descriptionGenres}"/>
	                    </div>
                	</div>
                	<div class="form-group">
	                    <label class="col-lg-3 control-label">Year</label>
	                    <div class="col-lg-9">
	                    	<input type="text" class="form-control" th:field="*{releaseYear}"/>
	                    </div>
                	</div>
            		<div class="form-group">
                		<div class="col-lg-12 col-lg-offset-3">
                			<button type="submit" class="btn btn-primary" th:text="${titleButton}"></button>
                		</div>
                	</div>
                </fieldset>
            </form>
				</div>
			</div>
			<div class="row">
				<div class="col-lg-6 col-md-7 col-sm-6">
					<h1>Actor</h1>
					<a th:href="@{/actor/}">Ir a Actor</a>
				</div>
			</div>
		</div>
	</div>

</body>
</html>
